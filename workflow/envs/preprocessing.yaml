  - r
  - defaults

dependencies:
  # ---- Python base ----
  - python=3.12
  - numpy
  - pandas
  - scipy
  - statsmodels
  - pip

  # ---- For reading Excel ----
  - openpyxl

  # ---- R environment ----
  - r-base
  - r-optparse
  - r-tidyverse
  - r-ggplot2
  - r-dplyr
  - r-readr
  - r-tidyr
  - r-purrr
  - r-tibble
